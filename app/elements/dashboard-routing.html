<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="dashboard-routing">
    <template>
      <style is="custom-style">

      </style>
      <iron-pages attr-for-selected="data-route" selected="{{route}}">
        <section data-route="home">
          <paper-material>
            <p>Hello. This is home.</p>
          </paper-material>
        </section>
        <template is="dom-repeat" items="[[response]]">
          <section data-route="dashboard-element">
            <dashboard-element id='polyanna' dashuri="[[item.uri]]"></dashboard-element>
          </section>
        </template>
      </iron-pages>
      <iron-ajax
      auto
      url="http://localhost:5000/api/search"
      headers='{"Authorization": "Bearer eyJrIjoiTDdKaHdKNjJFT05nWU81dHlnYVVkbGdiUmVIY1lYUWkiLCJuIjoibXlrZXkiLCJpZCI6Mn0="}'
      handle-as="json"
      method="GET"
      on-response="_dashlistResponse"
      debounce-duration="300"
    ></iron-ajax>
    </template>
    <script>
    Polymer({
      is: 'dashboard-routing',

      properties:{
        response:Array,


      },
      _dashlistResponse:function(data){
        // this.dashlist = data.detail.response;
        this.response = data.detail.response;
      },

    });
    </script>
</dom-module>
