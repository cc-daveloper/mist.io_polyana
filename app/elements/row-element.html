<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="row-element">
    <template>
      <style>
        :host{
          border-collapse: collapse;
          border: 1px solid black;
          width: 100%;
          text-align: center;
          padding: 15px;
          display: block;
        }
        :hover {
          background-color: #f5f5f5;
        }
      </style>
      <div style$="[[computedHeight]]"><p>{{showTitle}}</p></div>
    </template>
    <script>
      Polymer({
        is: 'row-element',

        properties: {
          title:String,
          height: String,
          computedHeight: {type:String, computed:'rowheight(height)'},
          showTitle: {type:String, computed:'_fillrow1(title)'}
          // colors:/
        },
        rowheight:function(){
          return "height:"+this.height;
        },
        _fillrow1:function(){
          return "title"+this.title;
        }

      });
    </script>
</dom-module>
