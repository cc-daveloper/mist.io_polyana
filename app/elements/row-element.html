<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="row-element">
    <template>
      <style>
        :host{
          border-collapse: collapse;
          border: 1px solid black;
          width: 100%;
          text-align: center;
          padding: 15px;
          display: block;
        }
        :hover {
          background-color: #f5f5f5;
        }
      </style>
      <div style$="[[computedHeight]]">
        <template is="dom-repeat" items="[[panels]]">
          <panels-element panel="[[thisPanel(index)]]">hello</panels-element>
        </template>
      </div>
    </template>
    <script>
      Polymer({
        is: 'row-element',

        properties: {
          title:String,
          height: String,
          computedHeight: {type:String, computed:'rowheight(height)'},
          showTitle: {type:String, computed:'_fillrow1(title)'},
          row:{type:Object},
          panels:{type:Array, computed:'getPanels(row)'}
          // colors:/
        },
        rowheight:function(){
          return "height:"+this.height;
        },
        rowColors:function(){
          return "threshold1Color:"+this.threshold1Color;
        },
        _fillrow1:function(){
          return "title"+this.title;
        },
        thisPanel:function(index){
          return this.row.panels[index];
        },
        getPanels:function(row){
           return row.panels;
        }

      });
    </script>
</dom-module>
