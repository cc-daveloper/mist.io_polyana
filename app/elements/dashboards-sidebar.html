<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="dashboards-sidebar">
    <template>
      <style is="custom-style">
      paper-menu {
        --paper-menu-selected-item: {
          color: #ffffff;
        }

        --paper-menu-focused-item-after: {
          background: var(--primary-color);
        }
      }

      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
        color:#000000;
      }

      paper-menu a {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        text-decoration: none;
        color: var(--menu-link-color);
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }
      </style>
      <paper-menu attr-for-selected="data-route" selected="[[route]]">
        <a data-route="home" href="/">     <!---data-route="dashboard-element" -->
          <iron-icon icon="pets"></iron-icon>
          <span>Home</span>
        </a>
        <template is="dom-repeat" items="[[response]]">
          <a data-route="dashboard-element" href="{{baseUrl}}dashboard/[[item.title]]">     <!---data-route="dashboard-element" -->
            <iron-icon icon="pets"></iron-icon>
            <span>[[item.title]]</span>
          </a>
        </template>
      </paper-menu>
      <iron-ajax
      auto
      url="http://localhost:5000/api/search"
      headers='{"Authorization": "Bearer eyJrIjoiTDdKaHdKNjJFT05nWU81dHlnYVVkbGdiUmVIY1lYUWkiLCJuIjoibXlrZXkiLCJpZCI6Mn0="}'
      handle-as="json"
      method="GET"
      on-response="_dashlistResponse"
      debounce-duration="300"
    ></iron-ajax>
    </template>
    <script>
    Polymer({
      is: 'dashboards-sidebar',

      properties:{
        response:Array,
        dashlist: {type:Array},

      },
      _dashlistResponse:function(data){
        // this.dashlist = data.detail.response;
        this.response = data.detail.response;
      },
      _fillDashlist:function(index){
        var node = this.response.title[index];
        this.title= node;
        return  node;
      },
    });
    </script>
</dom-module>
