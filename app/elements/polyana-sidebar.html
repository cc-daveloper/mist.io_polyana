<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="polyana-sidebar">
    <template>
      <style is="custom-style">
        paper-menu iron-icon {
          margin-right: 33px;
          opacity: 0.54;
          color:#000000;
        }

        paper-menu a {
          @apply(--layout-horizontal);
          @apply(--layout-center);
          text-decoration: none;
          font-family: 'Roboto', 'Noto', sans-serif;
          -webkit-font-smoothing: antialiased;
          text-rendering: optimizeLegibility;
          font-size: 14px;
          font-weight: 400;
          line-height: 24px;
          min-height: 48px;
          padding: 0 16px;
        }
      </style>
      <paper-menu attr-for-selected="data-route" selected="[[route]]">
        <a data-route="home" href="/">
          <span>Home</span>
        </a>
        <template is="dom-repeat" items="[[dashboards]]">
          <a data-route="dashboard-element/:[[item.uri]]" href="/dashboard/[[item.id]]">
            <span>[[item.title]]</span>
          </a>
        </template>
    </paper-menu>
    </template>
    <script>
        Polymer({
            is: 'polyana-sidebar',

            properties: {
                dashboards: {
                    type: Array
                }
            }
        });
    </script>
</dom-module>
